    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <title>长征一号</title>
    <link href="../css/detail.css" rel="stylesheet" rel="external nofollow">
</head>
<body>
<div align="center" id="center">
    <div class="arrow-container">
        <a href="../space_museum.html">
            <img class="back-btn" src="../image/Arrow_Left.png">
        </a>
    </div>
    <div class="intro-container">
        <div class="intro-top-wrapper">
            <img class="intro-img" src="../image/pic_1.png">
            <div class="intro-profile">
                <h2 class="title">长征一号运载火箭</h2>
                <div class="profile-container">
                    <div class="profile">
                        <div>
                            <p class="value">29.46</p>
                            <p class="unit">米</p>
                        </div>
                        <p class="prop">火箭长度</p>
                    </div>
                    <div class="profile-divider"></div>
                    <div class="profile">
                        <div>
                            <p class="value">81.5</p>
                            <p class="unit">吨</p>
                        </div>
                        <p class="prop">起飞质量</p>
                    </div>
                    <div class="profile-divider"></div>
                    <div class="profile">
                        <div>
                            <p class="value">2.25</p>
                            <p class="unit">米</p>
                        </div>
                        <p class="prop">最大直径</p>
                    </div>
                    <div class="profile-divider"></div>
                    <div class="profile">
                        <div>
                            <p class="value">300</p>
                            <p class="unit">千克</p>
                        </div>
                        <p class="prop">运载能力</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="intro-divider"></div>
        <div class="intro-bottom-wrapper">
            <p>“长征一号”是我国首枚运载火箭，是为发射我国第一颗人造卫星而研制的三级运载火箭。</p>
            <p>
                1970年4月24日，它成功将“东方红一号”卫星送入预定轨道，奠定了长征系列运载火箭发展的基础，拉开了中国进军太空的序幕。长征一号火箭共执行过两次发射任务，均取得圆满成功，其中第二次发射是在1971年3月3日，成功把实践一号科学试验卫星送入轨道。目前，该火箭已退役。</p>
        </div>
    </div>
</div>
