<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <title>长征七号</title>
    <link href="../css/detail.css" rel="stylesheet" rel="external nofollow">
</head>
<body>
<div align="center" id="center">
    <div class="arrow-container">
        <a href="../index.html">
            <img class="back-btn" src="../image/Arrow_Left.png">
        </a>
    </div>
    <div class="intro-container">
        <div class="intro-top-wrapper">
            <img class="intro-img" src="../image/pic_7.png">
            <div class="intro-profile">
                <h2 class="title">长征七号运载火箭</h2>
                <div class="profile-container">
                    <div class="profile">
                        <div>
                            <p class="value">53.1</p>
                            <p class="unit">米</p>
                        </div>
                        <p class="prop">火箭长度</p>
                    </div>
                    <div class="profile-divider"></div>
                    <div class="profile">
                        <div>
                            <p class="value">575</p>
                            <p class="unit">吨</p>
                        </div>
                        <p class="prop">起飞质量</p>
                    </div>
                    <div class="profile-divider"></div>
                    <div class="profile">
                        <div>
                            <p class="value">3.35</p>
                            <p class="unit">米</p>
                        </div>
                        <p class="prop">最大直径</p>
                    </div>
                    <div class="profile-divider"></div>
                    <div class="profile">
                        <div>
                            <p class="value">13.5</p>
                            <p class="unit">吨</p>
                        </div>
                        <p class="prop">运载能力</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="intro-divider"></div>
        <div class="intro-bottom-wrapper">
            <p>
                长征七号运载火箭是捆绑四个助推器的两级液体火箭，均采用液氧煤油发动机。主要用于载人航天以及中型卫星的发射任务。</p>
            <p>2016年6月25日，长征七号火箭首飞圆满成功。</p>
        </div>
    </div>
</div>
</body>
</html>
